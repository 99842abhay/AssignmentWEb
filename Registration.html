<!DOCTYPE html>

<body>

<form action ="./final.html" method="get">
  <div class="container">
    <div clss="fix"> <h1 ><i class="fas fa-address-card"></i> &nbsp; &nbsp;&nbsp; Registration Form</h1></div>
  
    <hr>
      
     <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Full Name" name="name" required >
     
       <label for="gender"><b>Gender</b></label>
    <input type="radio" name="gender" value="Male"> Male
      <input type="radio" name="gender" value="Female" > Female
      <br><br>
       <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
      
    <label for="mobile"><b>Mobile Number</b></label>
    <input type="text" placeholder="Enter Mobile Number" name="email" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"  maxlength="10" required >

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required >

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required >
    <hr>
      
   <button type="submit" class="registerbtn">Register</button>
<!--    <a href="final.html">rsubmit</a>-->
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
    </form>
</body>
</html>
